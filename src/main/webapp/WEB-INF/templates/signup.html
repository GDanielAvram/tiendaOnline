  <body>
    <form class="form-signin" method="post" th:action="@{/signup}">
  <div class="text-center mb-4">
    <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
    <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
  </div>
  
	<div class="form-label-group">
    <input type="text" id="inputText" name="nombre" class="form-control" placeholder="Nombre" required>
  </div>
  	<div class="form-label-group">
    <input type="text" id="inputText" name="apellidos" class="form-control" placeholder="Apellidos" required>
  </div>
  	<div class="form-label-group">
    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
  </div>
  <div class="form-label-group">
    <input type="text" id="inputText" name="usuario" class="form-control" placeholder="Usuario" required autofocus>
  </div>
  	<div class="form-label-group">
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
  </div>
  	<div class="form-label-group">
    <input type="date" id="date" name="fechaNacimiento" class="form-control" placeholder="Fecha de nacimiento" required>
  </div>
  <div class="form-label-group">
    <input type="text" id="inputText" name="direccionEnvio" class="form-control" placeholder="Direccion de envio" required>
  </div>
  
  	<div class="form-label-group">
    <input type="text" id="inputText" name="banco" class="form-control" placeholder="Banco" required>
  </div>
  	<div class="form-label-group">
    <input type="number" id="number" name="numeroTarjeta" class="form-control" placeholder="Numero de tarjeta" required>
  </div>
  	<div class="form-label-group">
    <input type="text" id="inputText" name="titular" class="form-control" placeholder="Titular" required>
  </div>
  	<div class="form-label-group">
    <input type="number" id="number" name="codigoSeguridad" class="form-control" placeholder="Codigo de seguridad" required>
  </div>
  	<div class="form-label-group">
    <input type="text" id="inputText" name="direccionFacturacion" class="form-control" placeholder="Direccion de facturacion" required>
  </div>
  
    
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
</form>
